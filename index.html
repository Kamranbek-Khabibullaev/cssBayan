<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
     <section class="container">
        <div class="accordion">
            <h1 class="page__title">CSS Bayan</h1>
            <div class="accordion__item">
              <input class="accordion__input" id="1" type="radio" name="meme" hidden checked>
              <label for="1" class="accordion__label">
                <p class="accordion__text">
                  Happy Birthday
                  <span class="plus-button"></span>
                </p>
                <img class="accordion__img" src="./images/1.png" alt="Happy birthday meme">
              </label>
            </div>
            <div class="accordion__item">
              <input class="accordion__input" id="2" type="radio" name="meme" hidden>
              <label for="2" class="accordion__label">
                <p class="accordion__text">
                  I'll solve problem on codewars
                  <span class="plus-button"></span>
                </p>
                <img class="accordion__img" src="./images/2.png" alt="I'll solve problem on codewars meme">
              </label>
            </div>
            <div class="accordion__item">
              <input class="accordion__input" id="3" type="radio" name="meme" hidden>
              <label for="3" class="accordion__label">
                  <p class="accordion__text">
                    Search failed
                    <span class="plus-button"></span>
                  </p>
                  <img class="accordion__img" src="./images/3.png" alt="Search failed meme">
              </label>
            </div>
            <div class="accordion__item">
              <input class="accordion__input" id="4" type="radio" name="meme" hidden>
              <label for="4" class="accordion__label">
                  <p class="accordion__text">
                    Yesss! I score 100
                    <span class="plus-button"></span>
                  </p>
                  <img class="accordion__img" src="/images/4.png" alt="Yesss! I score 100 meme">
              </label>
            </div>
            <div class="accordion__item">
              <input class="accordion__input" id="5" type="radio" name="meme" hidden>
              <label for="5" class="accordion__label">
                <p class="accordion__text">
                  I am loserr
                  <span class="plus-button"></span>
                </p>
                <img class="accordion__img" src="./images/5.png" alt="I am loserr meme">
              </label>
            </div>
          </div>
        </section>
      </body>
      </html>
